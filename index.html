<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" />
    <script src="js/tictactoe.js" defer></script>
    <link rel="shortcut icon" href="#" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:wght@100&family=Kdam+Thmor+Pro&family=Open+Sans:wght@500&family=PT+Sans+Narrow&family=Poppins:wght@300&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb35e92fca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <video autoplay loop muted class="back-video">
      <source src="images/bgVideo.mp4" type="video/mp4" />
    </video>

    <!-- <iframe
      width="0"
      height="0"
      src="audio/jovit.mp3"
      frameborder="0"
      allowfullscreen
    ></iframe> -->

    <p class="title">Tic Tac Toe</p>

    <div class="btn-mainContainer">
      <p class="playwho" id="playerTurn"></p>
      <p class="draw" id="draw"></p>
      <p class="gameOver" id="gameover">We have a WINNER!</p>
      <p class="draw" id="noWinner">DRAW!</p>
    </div>

    <hr />
    <br />

    <div class="board1" id="board"></div>
    <div class="toggle-btn">
      <button class="changeP" id="changePlayer">
        <i class="fa-solid fa-people-arrows-left-right"></i>
      </button>
      <button class="prev" id="previous">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
      <button class="next" id="nextMove">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button class="restartG" id="restartGame">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <button class="soundtrack" id="soundtrack">
        <i class="fa-solid fa-compact-disc"></i>
      </button>
    </div>
  </body>
</html>
