<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" />
    <script src="js/tictactoe.js" defer></script>
    <!-- <script src="js/setTImeout.js" defer></script> -->
    <link rel="shortcut icon" href="#" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:wght@100&family=Kdam+Thmor+Pro&family=Open+Sans:wght@500&family=PT+Sans+Narrow&family=Poppins:wght@300&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btn-mainContainer">
      <button class="changeP" id="changePlayer">Change Player</button>
      <button class="restartG" id="restartGame">Restart Game</button>

      <button class="prev" id="previous">Previous</button>
      <button class="next" id="nextMove">Next</button>
      <p class="draw" id="draw"></p>
    </div>

    <p class="playwho" id="playerTurn"></p>
    <p class="gameOver" id="gameover">GAME OVER!</p>
    <p class="draw" id="noWinner">DRAW!</p>

    <hr />
    <br />
    <!-- 3x3 -->
    <div class="board1" id="board"></div>
  </body>
</html>
